<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clave de acceso</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}">
</head>
</head>
<body class="edit-page">
    <div class="edit-container">
        <div class="edit-header">
            <h1>Acceso para editar registro <span class="meta-note">#{{ rowid }}</span></h1>
        </div>

        {% if error %}
        <p style="color:red">{{ error }}</p>
        {% endif %}

        <form method="post" class="edit-form">
            <div>
                <label for="key">Clave de acceso</label>
                <input id="key" name="key" type="password" required placeholder="Introduce la clave">
            </div>
            <div class="btn-row">
                <button type="submit" class="btn-primary">Enviar</button>
                <a class="link-back" href="{{ url_for('productos_all') }}">ðŸ”™ Volver a productos</a>
            </div>
        </form>
    </div>
</body>
</html>
